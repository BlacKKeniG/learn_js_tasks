<!--
    Цветные часы с использованием setInterval
важность: 4
Создайте цветные часы как в примере ниже:


Для стилизации используйте HTML/CSS, JavaScript должен только обновлять время в элементах.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styly.css">
</head>
<body>
    <div class="clock">
        <div class="display">
            <span class="hours">hh</span>
            <span class="delimiter">:</span>
            <span class="min">mm</span>
            <span class="delimiter">:</span>
            <span class="sec">ss</span>
        </div>
        <div class="btns">
            <button class="start">Start</button>
            <button class="stop">Stop</button>
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
